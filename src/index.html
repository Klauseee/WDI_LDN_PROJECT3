<!DOCTYPE html>
<html ng-app="pooberApp">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDI32 Group Project</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLRriqK4HNKKWPPdFSVD8PIWFO-9PoKZ8&libraries=places"></script>

</head>
<body ng-controller="MainCtrl as main">

  <nav class="navbar navbar-styling">
    <div class="navbar-brand">
      <a class="navbar-item" ui-sref="home">
        <img src="./assets/images/logo.png" alt="Poober Logo">
        &nbsp;
      </a>

      <div class="navbar-burger ng-class:main.clicked ? 'is-active' : 'is-not-active'" data-target="#mobile-menu" ng-click="main.clicked = !main.clicked">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="mobile-menu" class="navbar-menu ng-class:main.clicked ? 'is-active' : 'is-not-active'">
      <div class="navbar-end">
        <a class="navbar-item" ng-click="main.clicked = false" ui-sref="bathroomsMapIndex">All Bathrooms Map</a>
        <a class="navbar-item" ng-click="main.clicked = false" ui-sref="bathroomsNew" ng-if="main.isAuthenticated()">New Bathroom</a>
        <a class="navbar-item" ui-sref="register" ng-click="main.clicked = false" ng-if="!main.isAuthenticated()">Register</a>
        <a class="navbar-item" ng-click="main.clicked = false" ui-sref="login" ng-if="!main.isAuthenticated()">Login</a>
        <a class="navbar-item" ng-click="main.clicked = false" ng-controller="AuthLoginCtrl as authLogin" ui-sref="usersShow({ id: authLogin.userId })" ng-if="main.isAuthenticated()">Profile</a>
        <a class="navbar-item" ng-click="main.logout(); main.clicked = false" ng-if="main.isAuthenticated()">Logout</a>
      </div>
    </div>
  </nav>
  <div ng-if="main.flashMessage" class="notification is-{{main.flashMessage.type}}">{{main.flashMessage.content}}</div>

  <ui-view></ui-view>

</body>
</html>
